<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기!</title>
    <link rel="stylesheet" href="calculator.css" (type="text/css" ) />
  </head>
  <body>
    <div class="return">
      <div class="balloon">숨겨줘요</div>
      <div class="roach">
        <img
          src="https://i.pinimg.com/736x/25/92/68/2592683e287cdceb89822586139834cf--spongebob-spongebob-spongebob-squarepants-cartoons.jpg"
          style="width: 100%; height: 100%; border-radius: 1em"
        />
      </div>
    </div>
    <div class="calc_body">
      <div class="num_area hi-melody-regular">
        <div id="result_div" cols="30" rows="10">results</div>
        <div id="num_input" cols="30" rows="10"></div>
      </div>
      <div class="buttons hi-melody-regular">
        <div id="AC">AC</div>
        <div>%</div>
        <div id="orange">÷</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div id="orange">-</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div id="orange">x</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div id="orange">+</div>
        <div>00</div>
        <div>0</div>
        <div>.</div>
        <div id="orange">=</div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
